<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CarPlanner - Optimiza la gestión de vehículos y choferes" />
    
    <!-- Íconos y manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Estilos -->
    <link rel="stylesheet" href="index.css">

    <title>CarPlanner</title>

    <style>
      /* Asegurar que la página ocupa toda la pantalla */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      
      /* Contenedor principal */
      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
        padding: 10px;
        box-sizing: border-box;
      }
      
      /* Asegurar que los formularios y tablas son responsivos */
      input, select, textarea, button {
        width: 100%;
        max-width: 100%;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }

      /* Evitar que las tablas se corten */
      table {
        width: 100%;
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      /* Imágenes adaptables */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <noscript>Debes habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
  </body>
</html>
